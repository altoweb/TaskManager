<div class="container-fluid p-0">
    <div class="row">
        <div class="col-12">
            <div class="login-card">
                <div>
                    <div>
                        <a class="logo" routerLink="/">
                            <img class="img-fluid for-light"
                                src="https://otenshop.ir/cpoten/assets/images/logo/logo.png" alt="رایساز" />
                        </a>
                    </div>
                    <div class="login-main">
                        <form class="theme-form" (submit)="login(loginForm)" [formGroup]="loginForm">
                            <h4 class="text-center">ثبت نام</h4>
                            <p class="text-center">اطلاعات حساب کاربری خود را وارد کنید</p>
                            <div *ngIf="error.isError" class="alert alert-danger mb-4 text-white text-center"
                                role="alert">
                                {{error.errorMessage}}
                            </div>
                            <!-- USERNAME SECTION -->
                            <div class="form-group">
                                <label class="col-form-label" #userName>نام کاربری</label>
                                <input class="username-input form-control" type="text" required
                                    formControlName="username" />
                                <div *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required"
                                    class="text text-danger mt-1">وارد کردن نام کاربری الزامی است!</div>
                                <div *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.email"
                                    class="text text-danger mt-1">نام کاربری نامعتبر!</div>
                            </div>
                            <!-- USERNAME SECTION -->
                            <!-- EMAIL SECTION -->
                            <div class="form-group">
                                <label class="col-form-label" #email>ایمیل</label>
                                <input class="email-input form-control" type="text" required formControlName="email" />
                                <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"
                                    class="text text-danger mt-1">وارد کردن نام کاربری الزامی است!</div>
                                <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email"
                                    class="text text-danger mt-1">نام کاربری نامعتبر!</div>
                            </div>
                            <!-- EMAIL SECTION -->
                            <!-- PASSWORD SECTION -->
                            <div class="form-group">
                                <label class="col-form-label" #password>کلمه عبور</label>
                                <div class="input-group position-relative">
                                    <input class="password-input form-control" [type]="showPass ? 'text' : 'password'"
                                        formControlName="password" required />
                                    <span class="show-hide" (click)="showPasswordHandler()">
                                        <i *ngIf="!showPass" class="fa fa-eye"></i>
                                        <i *ngIf="showPass" class="fa fa-eye-slash"></i>
                                    </span>
                                </div>
                                <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
                                    class="text text-danger mt-1">وارد کردن کلمه عبور الزامی است</div>
                            </div>
                            <!-- PASSWORD SECTION -->
                            <!-- CONFIRMPASS SECTION -->
                            <div class="form-group">
                                <label class="col-form-label" #confirmPass>تایید کلمه عبور</label>
                                <div class="input-group position-relative">
                                    <input class="confirmPass-input form-control"
                                        [type]="showPass ? 'text' : 'password'" formControlName="confirmPass"
                                        required />
                                    <span class="show-hide" (click)="showConfirmPassHandler()">
                                        <i *ngIf="!showPass" class="fa fa-eye"></i>
                                        <i *ngIf="showPass" class="fa fa-eye-slash"></i>
                                    </span>
                                </div>
                                <div *ngIf="loginForm.controls.confirmPass.touched && loginForm.controls.confirmPass.errors?.required"
                                    class="text text-danger mt-1">وارد کردن کلمه عبور الزامی است</div>
                            </div>
                            <!-- CONFIRMPASS SECTION -->
                            <!-- REMEMBER SECTION -->
                            <div class="form-group mb-0">
                                <div class="checkbox p-0">
                                    <input (click)="rememberMeToggleHandler()" id="checkbox1" type="checkbox" />
                                    <label class="text-muted" for="checkbox1">مرا به خاطر بسپار</label>
                                </div>
                                <!-- REMEMBER SECTION -->
                                <div class="text-end mt-3">
                                    <button class="btn btn-primary d-block w-100" [disabled]="!loginForm.valid"
                                        type="submit"><span>ورود
                                            به حساب کاربری</span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
